<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/Frame.png">
    <title>Gamer Zone</title>

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>


    <header id="header">
        <div class="container">
            <nav class="nav">
                <div class="logo-container">
                    <img src="images/Frame.png" alt="logo">
                    <h1><span>G</span>amer</h1>
                </div>
                <ul class="menu-container">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li class="menu-follow-btn"><a href="#">Follow Us On <i class="fa-brands fa-youtube"></i> <i class="fa-brands fa-tiktok"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    

    <!-- banner section -->

    <section id="banner">
        <div class="container">
            <div class="banner-wrapper">

                <div class="banner-content">

                    <div class="banner-content-wrapper">
                        <p>Play Like The</p>
                        <h1>G.O.A.T.</h1>
    
                        <div class="banner-list-container">
                            <li><i class="fa-regular fa-circle-play"></i> 1-Click instant play</li>
                            <li><i class="fa-regular fa-circle-down"></i> No Download</li>
                            <li><i class="fa-solid fa-users"></i> 1000s of supported online games</li>
                        </div>
    
                        <div class="banner-btn-container">
                            <button class="btn-primary">SIGN IN</button>
                            <button class="btn-primary btn-banner-go">GO ROGUE</button>
                        </div>
                    </div>

                </div>

                <div class="banner-img">
                    <img src="images/Group 18.png" alt="banner-img">
                </div>

            </div>
        </div>
    </section>

    
</body>
</html>
